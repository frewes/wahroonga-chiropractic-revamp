<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/0df36f0db6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Gelasio&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="logobar">
      <a href="#" class="logobar-logo"
        ><img src="../dist/img/logo-old.png" alt="Wahroonga Chiropractic"
      /></a>
      <ul class="logobar-details">
        <li>
          <a href="#" class="phone"
            ><i class="fas fa-phone"></i> (02) 9847 2607</a
          >
        </li>
        <li><a href="#" class="address">21A Redleaf Avenue, Wahroonga</a></li>
      </ul>
    </div>
    <div class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Our Services</a></li>
        <li><a href="faq.html">FAQs</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </div>
    <section class="container">
      <div class="main-img">
        <div class="img-wrapper">
          <img src="../dist/img/practise-photo.jpg" alt="Our Office" />
          <div class="img-overlay">
            <h1 class="overlay-text">"Professional care for a healthy life"</h1>
          </div>
        </div>
      </div>
      <div class="home-boxes">
        <div class="home-box">
          <div class="box-icon"><i class="fas fa-user-friends fa-3x"></i></div>

        </div>
        <div class="home-box">
          <div class="box-icon"><i class="fas fa-user-shield fa-3x"></i></div>
          <div class="box-text">Applied Kinesiology</div>
        </div>
        <div class="home-box">
          <div class="box-icon">
            <i class="fas fa-question-circle fa-3x"></i>
          </div>
          <div class="box-text">What we do</div>
        </div>
        <div class="home-box">
          <div class="box-icon"><i class="fas fa-business-time fa-3x"></i></div>
          <div class="box-text">Opening Hours</div>
        </div>
      </div>
    </section>

    <footer class="footer-main">
      <div class="footer-fb"><i class="fab fa-facebook fa-2x"></i></div>
      <div class="footer-caa">
        <img src="../dist/img/CAA-logo.png" alt="CAA" />
      </div>
    </footer>
